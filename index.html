<html>
<head>
  <title>1万分の1で背景変わるサイト</title>
</head>
  <body onload="proc();">
    <p align=center><font size="8">1万分の1の確率で<br>背景が変わります</font></p>
  </body>
<script>
function proc() {
  const rand = Math.floor(Math.random() * 10000)
    if (rand == 1) {
           document.bgColor = "#f6bfbc";
    }
  }
</script>
</html>
